<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pattern Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2e3440;
            color: #eceff4;
            padding: 20px;
            overflow-x: auto;
        }

        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #3b4252;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #88c0d0;
        }

        .grid-container {
            background: #434c5e;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .drum-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .drum-row:last-child {
            margin-bottom: 0;
        }

        .drum-label {
            width: 80px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .drum-label svg {
            width: 20px;
            height: 20px;
        }

        .steps-container {
            display: flex;
            gap: 4px;
            flex: 1;
        }

        .step-group {
            display: flex;
            gap: 4px;
            padding: 4px;
            border-radius: 4px;
        }

        .step-group:nth-child(odd) {
            background: #4c566a;
        }

        .step-group:nth-child(even) {
            background: #5e81ac15;
        }

        .step-button {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2e3440;
            padding: 4px;
        }

        .step-button:hover {
            transform: scale(1.1);
        }

        .step-button svg {
            width: 100%;
            height: 100%;
        }

        .step-button.active.hihat {
            background: #88c0d0;
            box-shadow: 0 0 8px #88c0d0;
        }

        .step-button.active.snare {
            background: #ebcb8b;
            box-shadow: 0 0 8px #ebcb8b;
        }

        .step-button.active.kick {
            background: #bf616a;
            box-shadow: 0 0 8px #bf616a;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button.control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button.control-btn:hover {
            transform: translateY(-2px);
        }

        .btn-preview {
            background: #a3be8c;
            color: #2e3440;
        }

        .btn-clear {
            background: #bf616a;
            color: #eceff4;
        }

        .btn-done {
            background: #5e81ac;
            color: #eceff4;
        }

        .step-numbers {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .step-numbers .drum-label {
            width: 80px;
        }

        .step-numbers .steps-container {
            display: flex;
            gap: 4px;
        }

        .step-numbers .step-group {
            display: flex;
            gap: 4px;
            padding: 4px;
        }

        .step-number {
            width: 32px;
            text-align: center;
            font-size: 11px;
            color: #d8dee9;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>ü•Å Drum Pattern Editor</h1>

        <div class="step-numbers" id="stepNumbers"></div>

        <div class="grid-container" id="gridContainer"></div>

        <div class="controls">
            <button class="control-btn btn-clear" id="clearBtn">Clear All</button>
            <button class="control-btn btn-preview" id="previewBtn">‚ñ∂ Preview</button>
            <button class="control-btn btn-done" id="doneBtn">Done</button>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
